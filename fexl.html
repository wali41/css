<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css flexbox</title>
    <style>
        .container{
            display: flex;
            width: 200px;
            padding: 20px;
            background-color: darkkhaki;
        }
        .flex{
            width: 200px;
            margin: 5px;
            padding: 5px;
            background-color: rgb(255, 0, 0);
                }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="flex">flex one</div>
        <div class="flex">flex two</div>
        <div class="flex">flex three</div>

    </div>
</body>
</html>
