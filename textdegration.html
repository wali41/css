<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration</title>
    <style>
        h1{
            text-decoration:overline;
        }
        h2{
            text-decoration: underline;
        }
        h3{
            text-decoration: line-through;
        }
            
        
    </style>





</head>
<body>
    <H1>overline</H1>
    <H2>underline</H2>
    <H3>line-through</H3>
</body>
</html>
