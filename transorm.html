<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text transform</title>
    <Style>
        .p1{
             text-transform:lowercase ;
        }
        .p2{
            text-transform:uppercase ;
            }
        .p3{
            text-transform:capitalize ;

        }


    </Style>
</head>
<body>
    <P class="p1">WALI</P>
    <p class="p2">wali</p>
    <p class="p3">wali</p>
    
</body>
</html>
